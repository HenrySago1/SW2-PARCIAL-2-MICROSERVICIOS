# MySQL Configuration for XAMPP Development
spring.datasource.url=jdbc:mysql://localhost:3306/turisago?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Update mode to preserve data
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable SQL initialization in development
spring.sql.init.mode=never

# Server Configuration
server.port=8081

# Logging
logging.level.org.springframework=DEBUG
logging.level.com.turismo=DEBUG 